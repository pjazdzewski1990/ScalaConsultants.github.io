<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 col-sm-12">
				<p class="pull-right">
            {% if page.previous.url %} <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; Previous Blog Post</a> 	{% endif %}
          |  <a href="#">Back to top</a>  | <span><a href="http://www.scalac.io/">About Scalac</a></span> |  
          {% if page.next.url %} 	<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">Next Blog Post &raquo; </a> 	{% endif %}   
        </p>        
				<p class="hidden-xs">Page last generated on {{ site.time | date: "%B %e, %Y" }}</p>
			</div>
		</div>
	</div>
</footer>
